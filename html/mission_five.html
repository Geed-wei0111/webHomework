<body>
    <h3 align="center">注册信息表格</h3>

            <tr>

            </tr>

                    爱好：<input type="checkbox" name="traveling">旅游<input type="checkbox" name="climbing">登山

                        <option value="研究生">研究生</option>
                        <option value="本科生">本科生</option>
                        <option value="大专生">大专生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    介绍：<input type="text" size="120">
                    <!-- sdfaksjdflkjaskldfjklasdjffffffffffffffffffffffffffffffffffffffff -->
                </td>
            </tr>

                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
