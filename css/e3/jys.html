<body>
    <div id="poem">
        <p class="head">
            静夜思
        </p>
        <p class="author">
            唐   李白
        </p>
        <p class="p">
           床前明月光 
        </p>
        <p class="p">
            疑是地上霜
        </p>
        <p class="p">
            举头望明月
        </p>
        <p class="p">
            低头思故乡
        </p>
    </div>
